<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"></meta>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"></meta>
    <title>Memory Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
    <!-- icons cdn -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"></link>
    <!-- font cdn -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600;700&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="main.css"></link>
    <!-- tailwind css -->
    <!-- <script src="https://cdn.tailwindcss.com"></script> -->
</head>

<body>
    <h1 class="center">Memory Game</h1>
    <div class="wrapper">
        <ul class="cards">
            <li class="card">
                <div class="view front-view">

                </div>

                    <h1 class="bi bi-alarm back" name="alarm"></h1>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <h1 class="bi bi-question-diamond-fill"></h1>
                </div>
                <div class="view back-view">
                    <h1 class="bi bi-bell-fill back" name="bell"></h1>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <h1 class="bi bi-question-diamond-fill"></h1>
                </div>
                <div class="view back-view">
                    <h1 class="bi bi-twitter back" name="twitter"></h1>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <h1 class="bi bi-question-diamond-fill"></h1>
                </div>
                <div class="view back-view">
                    <h1 class="bi bi-code-slash back" name="code"></h1>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <h1 class="bi bi-question-diamond-fill"></h1>
                </div>
                <div class="view back-view">
                    <h1 class="bi bi-alarm-fill back" name="alarm"></h1>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <h1 class="bi bi-question-diamond-fill"></h1>
                </div>
                <div class="view back-view">
                    <h1 class="bi bi-facebook back" name="facebook"></h1>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <h1 class="bi bi-question-diamond-fill"></h1>
                </div>
                <div class="view back-view">
                    <h1 class="bi bi-code-slash back" name="code"></h1>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <h1 class="bi bi-question-diamond-fill"></h1>
                </div>
                <div class="view back-view">
                    <h1 class="bi bi-bell back" name="bell"></h1>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <h1 class="bi bi-question-diamond-fill"></h1>
                </div>
                <div class="view back-view">
                    <h1 class="bi bi-browser-edge back" name="edge"></h1>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <h1 class="bi bi-question-diamond-fill"></h1>
                </div>
                <div class="view back-view">
                    <h1 class="bi bi-chat-left-dots-fill back" name="chat"></h1>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <h1 class="bi bi-question-diamond-fill"></h1>
                </div>
                <div class="view back-view">
                    <h1 class="bi bi-facebook back" name="facebook"></h1>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <h1 class="bi bi-question-diamond-fill"></h1>
                </div>
                <div class="view back-view">
                    <h1 class="bi bi-code-slash back" name="code"></h1>

                </div>
                <div class="view back-view">
                    <h1 class="bi bi-virus back" name="virus"></h1>
                </div>
            </li>
            <li class="card">
                <div class="view front-view">
                    <h1 class="bi bi-question-diamond-fill"></h1>
                </div>
                <div class="view back-view">
                    <h1 class="bi bi-browser-edge back" name="edge"></h1>
                </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- javascript -->
    <script src="./main.js"></script>
